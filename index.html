
<!DOCTYPE html>
<html>

<head>
  <html lang="en-us"></html> <meta charset="utf-8" />
  <title>Shade Notes Go</title>
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .circle-popup {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
    }

    .chat-icon {
    position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
      }

    .popup-content {
      position: fixed;
            top: 10px;
            left: 10%;
            right: 10%;
            width: 80%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 99999;
            border-radius: 20%
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 50px
      right: 10px;
      width: 20px;
      height: 20px;
      background-color: #e74c3c;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10%;
    }
  </style>
</head>

<body>
  <div id="heading">
    <h1>Shade Notes</h1>
  </div>
  <div id="form">
    <form id="inputForm">
      <input type="text" class="inputText" placeholder="Note Title" id="new-note-title-input" autocomplete="on" required
        autofocus />
      <input class="inputText" type="text" placeholder="What's on your mind?" id="new-note-body-input"
        autocomplete="off" required />
      <button type="submit" class="btn">
        Save Note
      </button>
    </form>
  </div>


  <h3 id="no-notes">You don't have any notes, try adding some.</h3>
  <ul id="notes"></ul>
  <script src="myscripts.js"></script>
  <div class="circle-popup">
    <div class="chat-icon">ðŸª„</div>
    <div class="popup-content">
              
      <iframe id="popup-iframe" src="smagic.html"></iframe>
    </div>
  </div>
<script>
    // Get the necessary DOM elements
    var circlePopup = document.querySelector('.circle-popup');
    var popupContent = document.querySelector('.popup-content');
    var closeBtn = document.querySelector('.close-btn');

    // Function to toggle the popup
    function togglePopup() {
      popupContent.style.display = popupContent.style.display === 'none' ? 'block' : 'none';
    }

    // Add event listeners to the elements
    circlePopup.addEventListener('click', togglePopup);
    closeBtn.addEventListener('click', togglePopup);
  </script>
  <script>
      
  </script>

</body>


</html>
